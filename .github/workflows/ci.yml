name: CI

on:
  push:
    branches:
      - "*main*"
  pull_request:
    branches:
      - "*main*"

jobs:
  test:
    name: Python ${{ matrix.python-version }} (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.12"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Setup uv
        uses: astral-sh/setup-uv@v3
      - name: Install dependencies
        run: uv sync
      - name: Ruff lint
        run: uv run ruff check .
      - name: Ty check
        run: uv run ty check .
      - name: Pytest
        run: uv run pytest
