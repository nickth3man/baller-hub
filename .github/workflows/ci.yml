name: CI

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  backend-check:
    name: Backend (Python)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync

      - name: Ruff Check (Strict)
        run: uv run ruff check .

      - name: Type Check (Ty)
        run: uv run ty check .

      - name: Pytest
        run: uv run pytest

  frontend-check:
    name: Frontend (Node.js)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/webapp/frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: src/webapp/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: ESLint (Strict)
        run: npm run lint

      - name: Build (Typecheck + Build)
        run: npm run build
